	            <div class="inner-title">

	                <h4 id="post-author" style="margin-top:30px"></h4>
	                <div style="margin-top:20px">
		                <a target="_blank" id="link-linkedin" class="btn btn-social-icon btn-sm btn-linkedin">
		                   	<span class="fa fa-linkedin"></span>
		               	</a>
		               	<a target="_blank" id="link-facebook" class="btn btn-social-icon btn-sm btn-facebook">
		                   	<span class="fa fa-facebook"></span>
		               	</a>
		               	<a target="_blank" id="link-twitter" class="btn btn-social-icon btn-sm btn-twitter">
		                   	<span class="fa fa-twitter"></span>
		               	</a>
	               </div>
	            </div>
	        </div>

			    	<div class="modal-content">
			    		<div class="modal-body">
			    			<div class="spinner">
			    		  		<div class="rect1"></div>
